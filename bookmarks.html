<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMDB Kris Brice</title>
    <style>
        body{
            margin:40px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
    </style>
</head>

<body onload="loadBookmarks()">
    
    <h1>Bookmarks</h1>
    <br>
    <a href="index.html"><button style="display: inline-block; background-color: #bdd5e8; border-radius:5px; font-size: 18px;">Back to Home</button></a>
 
    <br><br>
    <table id="moviesTable">
        <thead>
            <tr>
                <th>Title</th>
                <th>Genres</th>
                <th>Release Date</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>



    <script>

        const server = 'https://tmdb-host.azurewebsites.net/';
        const tableBody = document.querySelector('#moviesTable tbody');

        // Function that takes data and loads it into a table
        function loadTable(data) {     
            // Clear current table
            tableBody.innerHTML = '';
            // load the table          
            data.forEach(movie => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${movie.title}</td>
                    <td>${movie.genres}</td>
                    <td>${movie.release_date}</td>
                    <td>${movie.rating}</td>
                    `;
                tableBody.appendChild(row);
            });
        };

        // Function to load the bookmarks table
        function loadBookmarks() {
            // Retrieve all bookmarked movies
            fetch(server+'/bookmarks').then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            }).then(data => {
                loadTable(data);   
            }).catch(error => {
                console.error('Error fetching data:', error);
            });
        };

    </script>



</body>
</html>
